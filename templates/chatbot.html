<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>WELCOME TO THE UNIVERSITY CHATBOT</h2>
        
        <!-- Chat Form -->
        <form method="POST">
            <textarea name="question" placeholder="Ask me a question about the university..." rows="4" required></textarea><br>
            <button type="submit" name="action" value="submit" class="btn">Submit</button>
            <button type="submit" name="action" value="clear" class="btn clear">Clear Chat</button>
        </form>

        <!-- Display Chat History -->
        <div class="chat-history">
            {% for entry in chat_history %}
                <div class="chat-entry">
                    <p><strong>Question:</strong> {{ entry.question }}</p>
                    <p><strong>Answer:</strong> {{ entry.answer }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
